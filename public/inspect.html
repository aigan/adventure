<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=block" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./vendor/dialog-polyfill.css">
<style>
body {
  font-family: 'IBM Plex Mono', "Courier New", Courier, monospace;
  color: #ffe5c6;
  background: #242;
  font-size: 1rem;
	margin: 0;
}
@media (pointer:coarse) {
  body {
    font-size: 1.3rem;
  }
  p {
    line-height: 2;
  }
}

.selected {
  background: #343;
}

.topic {
  cursor: pointer;  
}

dialog {
  color: #ffe5c6;
  background: #333;
  width: 80%;
}

dialog ul {
  padding: 0;
}

dialog li {
  list-style: none;
}

dialog[disabled] {
  opacity:.5;
}

/* dialog polyfill */
dialog::backdrop, dialog + .backdrop {
  background: rgba(0,0,8,.30);
}

body > nav {
	background: grey;
	padding: .5rem 1rem;
}

body > header{
	margin: 1rem;
}

body > main {
	margin: 1rem;
}

body > main > table {
	border-collapse: collapse;

	td,th{
		border: thin solid;
		position: relative;

		a {
			color: currentColor;
			text-decoration: none;
			display: block;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			padding: .5rem;

			&:hover {
				background: DarkSeaGreen;
			}

			&:active {
				background: greenyellow;
			}
		}
	}
}

body > nav > a {
	color: black;
	background: azure;
	border: thick outset olive;
	padding: .2rem .5rem;
	text-decoration: none;
	display: inline-block;

	&:hover {
		background: yellow;
	}
	&:active {
		border-style: inset;
		padding-top: .4rem;
		padding-bottom: 0rem;
	}
}

</style>

<nav>
	<a href="?world" class="btn">World</a>
</nav>

<header>Loading...</header>
<main></main>

<script type="module" src="./inspect.mjs"></script>
